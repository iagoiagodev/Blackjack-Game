<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="blackjack">Blackjack</h1>
      </header>
      <main class="game-area">
        <p id="message-el">Want to play a round?</p>
        <div class="game-info">
          <div id="cards"></div>
          <div id="sum"></div>
          <div id="player-el"></div>
        </div>
        <button class="start-game" onclick="startHand()">START GAME!</button>
        <button class="draw-card" onclick="drawNewCard()">Draw Card</button>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
